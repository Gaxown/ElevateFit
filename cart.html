<script>
    // Load products and cart from local storage
    const products = JSON.parse(localStorage.getItem('productDetails'));
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    let totalPrice = parseFloat(localStorage.getItem('totalPrice')) || 0;
    let totalArticles = parseInt(localStorage.getItem('totalArticles')) || 0;

    const cartHTML = document.querySelector('#cart');
    const subTotalHTML = document.querySelector('#subTotal');
    const totalPriceHTML = document.querySelector('#totalPrice');
    const taxHTML = document.querySelector('#tax');
    const buyNowButton = document.querySelector('#buyNow');

    const taxRate = 0.08; // Assuming a tax rate of 8%
    let tax = totalPrice * taxRate;

    // Function to render the cart items
    const renderCart = () => {
        cartHTML.innerHTML = ''; // Clear existing cart items
        let total = 0;
        totalArticles = 0; // Reset totalArticles for recalculation

        cart.forEach(cartItem => {
            const product = products.find(p => p.id.toString() === cartItem.id);
            if (product) {
                const quantity = parseInt(cartItem.quantity);
                const itemTotal = parseFloat(product.price) * quantity;
                total += itemTotal;
                totalArticles += quantity; // Update total articles

                cartHTML.innerHTML += `
                    <tr>
                        <td>
                            <img alt="${product.title}" height="100" src="${product.img}" width="100">
                            <div>
                                ${product.title}
                                <br>
                                Price: $${product.price.toFixed(2)}
                                <br>
                                <span class="remove" data-id="${product.id}">Remove</span>
                            </div>
                        </td>
                        <td>
                            <input type="number" value="${quantity}" min="1" onchange="updateQuantity('${product.id}', this.value)">
                        </td>
                        <td>$${itemTotal.toFixed(2)}</td>
                    </tr>`;
            }
        });

        // Update subtotal and total price
        totalPrice = total;
        subTotalHTML.textContent = `$${totalPrice.toFixed(2)}`;
        tax = totalPrice * taxRate; // Update tax based on new subtotal
        taxHTML.textContent = `$${tax.toFixed(2)}`;
        totalPriceHTML.textContent = `$${(totalPrice + tax).toFixed(2)}`;

        // Update totalPrice and totalArticles in local storage
        localStorage.setItem('totalPrice', totalPrice);
        localStorage.setItem('totalArticles', totalArticles);
    };

    // Function to remove item from cart
    const removeItem = (id) => {
        const index = cart.findIndex(item => item.id === id);
        if (index > -1) {
            totalArticles -= parseInt(cart[index].quantity); // Decrease total articles
            cart.splice(index, 1); // Remove item from cart
            localStorage.setItem('cart', JSON.stringify(cart)); // Update local storage
            renderCart(); // Re-render cart
        }
    };

    // Function to update quantity
    const updateQuantity = (id, quantity) => {
        const item = cart.find(item => item.id === id);
        if (item) {
            totalArticles += (quantity - parseInt(item.quantity)); // Update total articles
            item.quantity = quantity; // Update quantity
            localStorage.setItem('cart', JSON.stringify(cart)); // Update local storage
            renderCart(); // Re-render cart
        }
    };

    // Event delegation for remove buttons
    cartHTML.addEventListener('click', (event) => {
        if (event.target.classList.contains('remove')) {
            const productId = event.target.getAttribute('data-id');
            removeItem(productId);
        }
    });

    buyNowButton.addEventListener('click', () => {
        // Prepare data to be sent to checkout
        const checkoutData = {
            cart: cart,
            totalPrice: totalPrice,
            totalArticles: totalArticles,
            tax: tax,
        };
        // Store data in local storage
        localStorage.setItem('checkoutData', JSON.stringify(checkoutData));
        // Redirect to checkout page
        window.location.href = './checkout.html';
    });

    // Initial render of the cart
    renderCart();
</script>
